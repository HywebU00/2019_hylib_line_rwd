<!DOCTYPE html>
<html>
<head>
	<meta name="robots" content="noindex">
	<!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
	<title>02-1 行動借閱證-開啟登入</title>
	<link rel="shortcut icon" href="images/favacon.ico"/>
	<link rel="stylesheet" type="text/css" href="js/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="js/slick/slick-theme.css"/>
	<link rel="stylesheet" type="text/css" href="css/hylib-line-style.css">
</head>
<body>
	<!-- 切換借閱證 -->
	<div class="dialog" id="id-dialog">
		<h2 class="dialog-title">切換借閱證</h2>
		<div class="menber-list">
			<ul>
				<li class="active">
					<span class="menber-name">張*大</span>
					<span class="menber-id">A222***222</span>
				</li>
				<li>
					<span class="menber-name">張*大</span>
					<span class="menber-id">A222***222</span>
				</li>
			</ul>
		</div>
		<div class="btn btn-all btn-gray dialog-close">關閉</div>
	</div>
	<!-- overlay 黑色遮罩 -->
	<div class='overlay'></div>
	<div class="wrap">
		<header>
			<h1 class="logo"><a href=""></a></h1>
			<div class="nav-function">
				<span class="switch-menber"></span>
			</div>
		</header>
		<div class="content mobile-card">
			<div class="card-login">
				<label for="id">借閱證帳號</label>
				<div class="id">A12345678</div>
				<label for="password">請輸入借閱證密碼</label><input class="input input-all" type="password" placeholder="">
				<div class="alert">帳號或密碼錯誤</div>
			</div>
			<a href="02-2行動借閱證-借閱證.html" class="btn btn-all btn-orange">登入</a>
		</div>
	</div>
	<script src="js/jquery.1.12.4.min.js"></script>
	<script src="js/slick/slick.js"></script>
	<script src="js/hylib.js"></script>
</body>
</html>
